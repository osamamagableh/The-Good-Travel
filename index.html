<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Good Travel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="./image/logo.gif" >
        <h1 class="tital">The Good Travel</h1>
 
    </header>
    <main>
        <img class="Background" src="./image/background.png" >
        <form method="POST" id="TravelForm" class="Form">
            <fieldset>
                <label class="label" for="name" >Place Name</label>
                <input type="text" name="PlaceName" id="PlaceName" >
                <label class="label" for="TripPlace">Trip Place</label>
                <select name="TripPlace" id="TripPlace">
                    <option value="HAWAII">HAWAII</option>
                    <option value="LONDON">LONDON</option>
                    <option value="PARIS">PARIS</option>
                    <option value="Italy">Italy</option>
                    <option value="SLOVAKIA">SLOVAKIA</option>
                    <option value="MALAYSIA">MALAYSIA</option>
                </select>
                <label class="label" for="TypeOfTransport">Type Of Transport</label>
                <select name="TypeOfTransport" id="TypeOfTransport">
                    <option value="car">car</option>
    
                </select>
                <input type="Submit" value="Submit" name="Submit">
            </fieldset>
        </form>
        <div id="tableBox">
            <table id="TravelTable"></table>
        </div>
    </main>
    <footer>
        <script src="./JS/app.js"></script>
    </footer>
</body>
</html>
